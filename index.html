<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Merienda</title>
    <script src="script.js"></script>
</head>
<body>
    <h2>Merienda</h2>
    
    <div class="Container">
        <div class="Gallery">
            <div class="Items">
                <div class="title">
                    <p>Banana Cue</p>
                </div>
            </div>
            <div class="Items">
                <div class="title">
                    <p>Halo-Halo</p>
                </div>
            </div>
            <div class="Items">
                <div class="title">
                    <p>Mais Con Yelo</p>
                </div>
            </div>
            <div class="Items">
                <div class="title">
                    <p>Turon</p>
                </div>
            </div>
        </div>

        <!-- Order form container -->
        <div class="OrderFormContainer">
            <div class="OrderFormBox">
                <div class="OrderFormHeader">
                    <h2>Order Form</h2>
                </div>
                <div class="ItemOrderForm">
                    <h3>Order Banana Cue</h3>
                    <form>
                        <label for="banana-cue-quantity">Quantity:</label>
                        <input type="number" id="banana-cue-quantity" name="banana-cue-quantity" min="0" value="0">
                    </form>
                </div>
                <div class="ItemOrderForm">
                    <h3>Order Halo-Halo</h3>
                    <form>
                        <label for="halo-halo-quantity">Quantity:</label>
                        <input type="number" id="halo-halo-quantity" name="halo-halo-quantity" min="0" value="0">
                    </form>
                </div>
                <div class="ItemOrderForm">
                    <h3>Order Mais Con Yelo</h3>
                    <form>
                        <label for="mais-con-yelo-quantity">Quantity:</label>
                        <input type="number" id="mais-con-yelo-quantity" name="mais-con-yelo-quantity" min="0" value="0">
                    </form>
                </div>
                <div class="ItemOrderForm">
                    <h3>Order Turon</h3>
                    <form>
                        <label for="turon-quantity">Quantity:</label>
                        <input type="number" id="turon-quantity" name="turon-quantity" min="0" value="0">
                    </form>
                </div>
                
                <div class="TotalBill">
                    <h3>Total Bill:<span id="total-bill">0.00</span></h3>
                </div>
                <div class="CashInput">
                    <label for="cash-amount">Cash Amount:</label>
                    <input type="number" id="cash-amount" name="cash-amount" min="0" step="0.01" onchange="calculateChange()">
                </div>
                <div class="ChangeDue">
                    <h3>Change Due:<span id="change-due">0.00</span></h3>
                </div>
                <button onclick="calculateTotal()">Calculate Total Bill</button>
            </div>
        </div>
    </div>
    <div class="CustomerInfoContainer">
        <div class="CustomerInfoBox">
            <div class="CustomerInfoHeader">
                <h2>Customer Information</h2>
            </div>
            <div class="CustomerInfoForm">
                <form id="customer-info-form">
                    <label for="customer-name">Name:</label>
                    <input type="text" id="customer-name" name="customer-name" required>
                </form>
            </div>
            <div class="CustomerInfoForm">
                <form id="customer-info-form">
                    <label for="phone-number">Phone Number:</label>
                    <input type="text" id="phone-number" name="phone-number" required>
                </form>
            </div>
            <div class="CustomerInfoForm">
                <form id="customer-info-form">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </form>
            </div>
            <div class="CustomerInfoButtons">
                <button type="submit" form="customer-info-form">Submit</button>
                <button type="reset" form="customer-info-form">Reset</button>
            </div>
        </div>
    </div>
    
</body>
</html>
